# HTTP сервер — слушает 80 и редиректит на HTTPS
server {
    listen 80;
    server_name atoystore.ru www.atoystore.ru atoystore.store www.atoystore.store;

    # Обслуживание certbot challenge для получения/обновления сертификата
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    # Редирект всего остального трафика на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер — слушает 443, использует сертификаты
server {
    listen 443 ssl http2;
    server_name atoystore.ru www.atoystore.ru atoystore.store www.atoystore.store;

    ssl_certificate /etc/letsencrypt/live/atoystore.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atoystore.ru/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # Обслуживание certbot challenge (нужно для обновления сертификатов)
    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    # Обработка фронтенда (SPA)
    location / {
        try_files $uri /index.html;
    }

    # Прокси на API-сервис
    location /api/ {
        proxy_pass http://api:8001/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Authorization, Origin, X-Requested-With, Content-Type, Accept";

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Прокси на IdentityServer
    location /auth/ {
        proxy_pass http://identityserver:8000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Authorization, Origin, X-Requested-With, Content-Type, Accept";

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Файлы загрузок
    location /uploads/ {
        proxy_pass http://api:8001/uploads/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
